<include file="Admin/header" />
<include file="Admin/left" />

<div id="main">
    <div class="header">
    </div>

    <div class="content">
        <h2 class="content-subhead">{$Think.get.catid|get_catname}</h2>
        <a class="pure-button" href="{:U('addArticle', array('catid'=>I('get.catid')))}">新增</a>
        <a id="editButton" class="pure-button" href="{:U('editArticle','','')}">编辑</a>
        <a id="deleteButton" class="pure-button" href="{:U('delete',array('table'=>'article'))}">删除</a>
        <a id="showMsg" class=".hidden" href="{:U('showMsg')}" hidden></a>
        <h2></h2>

        <table class="pure-table">
            <thead>
                <tr>
                    <th><input id="checkAllIds" type="checkbox"></th>
                    <th>封面</th>
                    <th>标题</th>
                    <th>更新时间</th>
                    <th>置顶</th>
                    <th>
                        <a id="sortButton" class="pure-button pure-button-primary" href="{:U('sort',array('table'=>'article'))}">排序</a>
                    </th>
                </tr>
            </thead>

            <tbody>
                <volist name="articleList" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" value="{$vo.id}"></td>
                        <td><img class="admin-list-image" src="{$vo.uploadfileid|get_uploadfile_path}" alt=""></td>
                        <td>{$vo.title}</td>
                        <td>{$vo.updatetime|date="Y/m/d", ###}</td>
                        <td>{$vo['istop']?'是':'否'}</td>
                        <td><input class="cms-input-order" type="text" value="{$vo.sort}"></td>
                    </tr>
                </volist>
            </tbody>
        </table>
        <h2></h2>
        <div id="page">{$show}</div>
    </div>
</div>

<include file="Admin/footer" />
