<include file="Admin/header" />
<include file="Admin/left" />

<div id="main">
    <div class="header">
    </div>

    <div class="content">
        <h2 class="content-subhead"></h2>
        <form class="pure-form pure-form-stacked" method="post" action="{:U('passwordChange')}">
            <fieldset>
                <legend>修改密码</legend>

                <label for="password">原密码</label>
                <input name="oldpassword" type="password" placeholder="原密码" required>

                <label for="newpassword">新密码</label>
                <input name="newpassword" type="password" placeholder="新密码" required>

                <label for="repassword">确认密码</label>
                <input name="repassword" type="password" placeholder="确认密码" required>

                <input type="hidden" name="uid" value="{$Think.session.uid}">
                <button type="submit" class="pure-button pure-button-primary">提交</button>
            </fieldset>
        </form>
    </div>
</div>

<include file="Admin/footer" />
