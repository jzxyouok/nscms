<include file="Admin/header" />
<include file="Admin/left" />

<div id="main">
    <div class="header">
    </div>

    <div class="content">
        <h2 class="content-subhead"></h2>
        <form class="pure-form pure-form-stacked" method="post" action="{:U('passwordReset')}">
            <fieldset>
                <legend>重置密码</legend>

                <label for="password">密码</label>
                <input name="password" type="password" placeholder="密码" required>

                <label for="repassword">确认密码</label>
                <input name="repassword" type="password" placeholder="确认密码" required>

                <input type="hidden" name="uid" value="{$Think.get.uid}">
                <button type="submit" class="pure-button pure-button-primary">提交</button>
            </fieldset>
        </form>
    </div>
</div>

<include file="Admin/footer" />
