<include file="Admin/header" />
<include file="Admin/left" />

<div id="main">
    <div class="header">
    </div>

    <div class="content">
        <h2 class="content-subhead"></h2>
        <form class="pure-form pure-form-stacked" method="post" action="{:U('customLinkEdit')}">
            <fieldset>
                <legend>编辑自定义链接</legend>

                <label for="catname">链接名称</label>
                <input name="catname" type="text" placeholder="链接名称" value="{$Think.get.linkid|get_catname}" readonly>

                <label for="href">链接内容</label>
                <input name="href" type="text" placeholder="链接内容" value="{$customLinkItem.href}">

                <input name="linkid" type="hidden" value="{$customLinkItem.linkid}">
                <button id="dosubmit" type="submit" class="pure-button pure-button-primary">提交</button>
            </fieldset>
        </form>
    </div>
</div>

<include file="Admin/footer" />
